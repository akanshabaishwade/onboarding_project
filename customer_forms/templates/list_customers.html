<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Customers</title>
</head>
<body>
    <header>
        <h1>List Customers</h1>

    </ul>

    <footer>
        <p>By following these steps, we aim to streamline the customer onboarding process.</p>
    </footer>
</body>
</html>
