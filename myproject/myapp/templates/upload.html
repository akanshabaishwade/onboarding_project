<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        /* Center the form */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the form takes the full height of the viewport */
        }
        .ui.container {
            max-width: 450px; /* Limit the width of the container */
        }
    </style>
</head>
<body>
    <br><br><br><br><br>

    <div class="ui container centered-form">
        <div class="ui segment">
            <h2 class="ui header">Upload Customer Onboarding Form</h2>
            {% if messages %}
                <div class="ui message">
                    <ul class="list">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form class="ui form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label for="document">Choose a file</label>
                    <input type="file" name="document" accept=".jpg, .jpeg, .png, .pdf">
                </div>
                <button class="ui primary button" type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
