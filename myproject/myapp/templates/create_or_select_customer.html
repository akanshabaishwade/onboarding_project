<!-- create_or_select_customer.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Select Customer</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Create or Select Customer</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Dropdown for selecting existing customer -->
        <label for="existing_customer">Select Existing Customer:</label>
        <select name="existing_customer" id="existing_customer">
            <option value="">Select Customer</option>
            {% for customer_name in customer_names %}
                <option value="{{ customer_name }}">{{ customer_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <!-- OR create a new customer -->
        <h2>Create a New Customer</h2>
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender">
        <br><br>
        <label for="aadhar_number">Aadhar Number:</label>
        <input type="text" id="aadhar_number" name="aadhar_number">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
